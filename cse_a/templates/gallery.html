{% extends 'base.html' %}
{% block content %}

  <!-- END nav -->

  <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('static/images/banners/gallery_bg.png');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-7">
              <h2 class="heading">Our Gallery</h2>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        {%for image in images%}
        <div class="col-md-4">
          <a href="static/images/gallery/{{image}}" class="img-hover" data-fancybox="gallery">
            <span class="icon icon-search"></span>
            <img src='static/images/gallery/{{image}}' alt="Image placeholder" class="img-fluid">
          </a>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>



  <!-- loader -->
  {% endblock %}
